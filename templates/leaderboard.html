<!DOCTYPE html>
<html>
<head>
    <title>PGA Leaderboard</title>
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .table {
            color: #ffffff;
            background-color: #2d2d2d;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #333333;
        }
        .table-striped tbody tr:nth-of-type(even) {
            background-color: #2d2d2d;
        }
        .container {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .btn-primary {
            background-color: #375a7f;
            border-color: #375a7f;
        }
        .btn-secondary {
            background-color: #444444;
            border-color: #444444;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="text-center mb-4">
            <a href="/bet" class="btn btn-primary mr-2">View Betting Results</a>
            <a href="https://www.pgatour.com/leaderboard" class="btn btn-secondary" target="_blank">Official PGA Tour Leaderboard</a>
        </div>
        <h2 class="text-center">PGA Leaderboard</h2>
        {{ table | safe }}
    </div>
</body>
</html>
